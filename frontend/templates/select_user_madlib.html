{% extends "layout.html" %}
{% block title %}Select MadLib{% endblock %}
{% block content %}
<br><br>
<div class="header_text">
    <h1>Select a MadLib from the titles below</h1>
    <form method="post">
        {% for title in madlib_titles %}
        <input type="radio" name="madlib" value="{{ title }}"> {{ title }} <br>
        {% endfor %}
        <input type="submit" name="madlib_answers" value="Submit">
</form>
</div>
{% endblock %}
